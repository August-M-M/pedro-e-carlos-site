<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogos</title>

  <!-- Fonte DOOM -->
  <link href="https://fonts.cdnfonts.com/css/doom" rel="stylesheet" />

  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      font-family: 'DooM', sans-serif;
      font-size: 64px;
      color: red;
      letter-spacing: 5px;
      border-bottom: 2px solid red;
    }

    .colunas {
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
    }

    .coluna {
      width: 25%;
      background-color: red;
      height: 300px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .coluna img {
      width: 80%;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .coluna img:hover {
      transform: scale(1.05);
    }

    a {
      color: white;
      display: block;
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>JOGOS</header>

  <div class="colunas">
    <div class="coluna">
      <a href="doom.html">
        <img src="doom-logo.jpg" alt="Jogar DOOM">
      </a>
    </div>
    <div class="coluna">
